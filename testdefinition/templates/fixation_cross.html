<!-- Fixation Cross template -->
<div style="font-size: 72px; text-align: center;">+</div>
<form id="fixation-form" method="post" action="/?run={{ testrun.id }}" style="display:none;">
  {% csrf_token %}
  <input type="hidden" name="stage" value="{{ stage.id|default_if_none:'' }}">
</form>
<script>
  setTimeout(function() {
    document.getElementById('fixation-form').submit();
  }, 500);
</script>
