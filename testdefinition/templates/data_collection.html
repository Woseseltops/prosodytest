<!-- Data Collection template -->
<h1>Participant Information</h1>
<form method="post" action="/?run={{ testrun.id }}">
  {% csrf_token %}
    <label for="participant_name">Name:</label>
    <input type="text" id="participant_name" name="participant_name" required>
  <input type="hidden" name="stage" value="{{ stage.id|default_if_none:'' }}">
  <input type="hidden" name="user_data" value="true">
  <button type="submit">Next Stage</button>
</form>
